---
layout: base
---

<!-- Beg: Page Header //-->
<div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
        <h1 class="page-header">{{ page.title }}</h1>
        <p class="muted text-right" style="margin-top: -2ex;"><small><em>by {{ page.author }} on {{ page.date | date: "%b %Y" }}</em></small></p>

        <p class="lead">{{ page.lead }}</p>
    </div>
</div>
<!-- End: Page Header //-->

<!-- Beg: Page Body //-->
<div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
        {{ content }}
    </div>
</div>
<!-- End: Page Body //-->
